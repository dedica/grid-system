<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Design</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">   
        <h1>
            <span class="mobile">SMART PHONE</span>
            <span class="narrow-tablet">NARROW TABLET</span>
            <span class="wide-tablet">WIDE TABLET</span>
            <span class="narrow-desktop">NARROW DESKTOP</span>
            <span class="wide-desktop">WIDE DESKTOP</span>
        </h1> 
         
        <!-- One Column -->
        <div class="row clearfix">
          <div class="col col-1">col 1</div>
        </div>

        <!-- Two Column -->
        <div class="row clearfix">
          <div class="col col-2">col 2</div>
          <div class="col col-2">col 2</div>
        </div>

        <!-- Three Column -->
        <div class="row clearfix">
          <div class="col col-3">col 3</div>
          <div class="col col-3">col 3</div>
          <div class="col col-3">col 3</div>
        </div>

        <!-- Four Column -->
        <div class="row clearfix">
          <div class="col col-4">col 4</div>
          <div class="col col-4">col 4</div>
          <div class="col col-4">col 4</div>
          <div class="col col-4">col 4</div>
        </div>

        <!-- Five Column -->
        <div class="row clearfix">
          <div class="col col-5">col 5</div>
          <div class="col col-5">col 5</div>
          <div class="col col-5">col 5</div>
          <div class="col col-5">col 5</div>
          <div class="col col-5">col 5</div>
        </div>
    </div>
</body>
</html>

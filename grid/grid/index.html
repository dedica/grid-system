<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Design</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
     
    <div class="container">   
        <h1>Grid Design</h1>
        <!-- One Column -->
        <div class="row clearfix">
          <div class="col col-1">col 1 | <span>100%</span></div>
        </div>

        <!-- Two Column -->
        <div class="row clearfix">
          <div class="col col-2">col 2 | <span>50%</span></div>
          <div class="col col-2">col 2 | <span>50%</span></div>
        </div>

        <!-- Three Column -->
        <div class="row clearfix">
          <div class="col col-3">col 3 | <span>33.33%</span></div>
          <div class="col col-3">col 3 | <span>33.33%</span></div>
          <div class="col col-3">col 3 | <span>33.33%</span></div>
        </div>

        <!-- Four Column -->
        <div class="row clearfix">
          <div class="col col-4">col 4 | <span>25%</span></div>
          <div class="col col-4">col 4 | <span>25%</span></div>
          <div class="col col-4">col 4 | <span>25%</span></div>
          <div class="col col-4">col 4 | <span>25%</span></div>
        </div>

        <!-- Five Column -->
        <div class="row clearfix">
          <div class="col col-5">col 5 | <span>20%</span></div>
          <div class="col col-5">col 5 | <span>20%</span></div>
          <div class="col col-5">col 5 | <span>20%</span></div>
          <div class="col col-5">col 5 | <span>20%</span></div>
          <div class="col col-5">col 5 | <span>20%</span></div>
        </div>
    </div>
</body>
</html>
